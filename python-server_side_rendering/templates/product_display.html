<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>Product List</h1>
        {% if products %}
            <ul>
                {% for product in products %}
                    <li>{{ product.name }} - {{ product.category }} - ${{ product.price }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
